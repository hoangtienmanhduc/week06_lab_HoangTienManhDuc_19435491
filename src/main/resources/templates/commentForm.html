<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <h2>WRITE A NEW COMMENT</h2>
    
    <form action="#"
          th:action="@{'/comment'}"
          th:object="${comment}"
          method="post">
        <label>
            <div class="alert-red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Body Error</div>
            <textarea th:field="*{content}" placeholder="Write something valuable"></textarea>
        </label>
        <div>
            <button class="green-btn" type="submit">Send</button>
        </div>
    </form>
</div>



</body>
</html>
