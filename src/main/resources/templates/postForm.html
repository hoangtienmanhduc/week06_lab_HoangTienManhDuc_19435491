<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <h2 align="center">NEW POST</h2>
    <form action="#"
          th:action="@{'/createNewPost'}"
          th:object="${post}"
          method="post">

        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                <input type="text" th:field="*{title}" placeholder="Title"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('sumary')}" th:errors="*{sumary}">Summary Error</div>
                <input type="text" th:field="*{sumary}" placeholder="Summary"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Body Error</div>
                <textarea th:field="*{content}" placeholder="Write something valuable"></textarea>
            </label>
        </div>

        <div class="float-left" align="center" style="padding-bottom: 150px">
            <button class="green-btn" type="submit">Send</button>
        </div>
    </form>
    <div th:if="${post.id}" style="padding-left: 50px">
        <a th:href="@{'/deletePost/{id}'(id=${post.id})}">
            <button class="green-btn red-btn" type="button">Delete Post</button>
        </a>
    </div>
</div>




</body>
</html>
