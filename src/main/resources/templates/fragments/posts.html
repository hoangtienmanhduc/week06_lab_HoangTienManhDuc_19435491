<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="posts(posts)">

    <div class="posts_wrapper">
        <div class="post" th:each="post : ${posts}">
            <h4 th:text=" 'Người tạo bài: ' + ${post.author.firstName}"></h4>
            <h2><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h2>
            <p th:text="${post.sumary}">body text</p>
            <h5 th:text="'' + ${#dates.format(post.createAt, 'yyyy MMMM dd')} "></h5>
            <br>
        </div>
    </div>

</div>

</body>
</html>
